<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식점 리스트</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #app{
            width: 1600px;
            height: 800px;
            margin: auto;
        }
        #content_body{
            width: 100%;
            height: 800px;
            overflow-y: auto; /* 세로 스크롤 추가 */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container mt-5"> <div id="content_body">
            <table class="table table-striped table-hover table-bordered text-center">
                <thead class="table-dark"> <tr>
                        <th scope="col">가게명</th>
                        <th scope="col">이미지</th>
                        <th scope="col">위치</th>
                        <th scope="col">주소</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="food in foodList" > 
                        <td>
                            <a :href="`https://${food.LINKURL}`" target="_blank">{{ food.CON_TITLE }}</a>
                        </td>
                        <td>
                            <img :src="`https://${food.CON_IMGFILENAME}`" class="img-fluid" style="width: 150px; height: auto;">
                        </td>
                        <td>{{ food.AREA_NAME }}</td>
                        <td>{{ food.CON_DESC1 }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const {createApp , reactive, ref} = Vue;

        createApp({
            setup(){
                const foodList = reactive([]);

                const getList = ()=>{
                    $.ajax({
                        url:"http://192.168.60.40:8888/foods",
                        method:"GET",
                        success: result => {
                            foodList.splice(0);
                            
                            const rows = result.response?.body?.items?.item;

                            if (Array.isArray(rows)) {
                                rows.forEach(item => foodList.push(item));
                            } else {
                                console.warn("데이터가 없거나 형식이 맞지 않습니다.");
                            }
                        },
                        err:(err)=>{
                            console.log(err);
                            
                        }
                    });
                }

                getList();
                return{foodList,getList}
            }
        }).mount("#app");

    </script>
    
</body>
</html>
