<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 1600px;
            height: 800px;
            margin: auto;
        }
        #content_header{
            width: 100%;
            height: 50px;
            background-color: lightgreen;
            text-align: center;
        }
        #content_body{
            width: 100%;
            height: 750px;
            background-color: lightgoldenrodyellow;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id="content_header">
        </div>
        <div id="content_body">
                <table width="100%" border="1px">
                    <thead>
                        <tr>
                            <th>시군</th>
                            <th>사업장명</th>
                            <th>소재지 도로명 주소</th>
                            <th>위도</th>
                            <th>경도</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="store in storeList">
                            <td>{{store.SIGUN_NM}}</td>
                            <td>{{store.BIZPLC_NM}}</td>
                            <td>{{store.REFINE_ROADNM_ADDR}}</td>
                            <td>{{store.REFINE_WGS84_LAT}}</td>
                            <td>{{store.REFINE_WGS84_LOGT}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>

    <script>
        const {createApp , reactive, ref} = Vue;

        createApp({
            setup(){
                const storeList = reactive([]);

                const getList = ()=>{
                    $.ajax({
                        url:"http://192.168.60.40:7777/family/stores",
                        method:"GET",
                        success: result => {
                            storeList.splice(0);
                            
                            const rows = result.Familyrstrt?.[1]?.row;

                            if (Array.isArray(rows)) {
                                rows.forEach(item => storeList.push(item));
                            } else {
                                console.warn("데이터가 없거나 형식이 맞지 않습니다.");
                            }
                        },
                        err:(err)=>{
                            console.log(err);
                        }
                    });
                }

                getList();
                return{storeList,getList}
            }
        }).mount("#app");

    </script>
    
</body>
</html>
