<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue practice</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <!-- vue 프레임 워크가 자동으로 제어할 디자인영역을 표현-->
    <div id="app">
        <button type="button" @click ="add">데이터 변경</button>
        <!--표현될 데이터는 보간(보충할 보 , 사이 간)으로 표현-->
        <h1>{{msg}}</h1>
        <ul>
            <li v-for="member in memberList">{{member}}</li>
        </ul>
    </div>
    <script>

        //뷰 애플리케이션 생성
        const app = Vue.createApp({
            data(){
                return {
                    //이 안에 개발자가 다루고자 하는 바인딩 데이터 선언
                    //바인딩 데이터란? 데이터를 수정하면 자동으로 DOM UI를 변경시킬 수 있는
                    //Vue의 데이터를 의미
                    msg:"빵",
                    memberList:[
                        {
                            name:"scott",
                            age:32,
                            email:"naver.com"
                        },
                        {
                            name:"scott",
                            age:32,
                            email:"naver.com"
                        },
                        {
                            name:"scott",
                            age:32,
                            email:"naver.com"
                        },
                    ]
                    
                }
            },
            methods:{
                add(){
                    this.msg = this.msg === "빵" ? "치킨" : "빵";
                    //기존 memberList배열에 사람 추가
                    //개발자가 데이터만 바꿔도 화면이 실시간으로 갱신 !! (바인딩 데이터를 지원하므로.)
                    //개발자가 UI를 제어하는데 시간을 쏟지 않음
                    this.memberList.push({
                        name:"james",
                        age:20,
                        email:"daum.net"
                    });

                }
            }
        }); 
        app.mount("#app"); //Vue 애플리케이션이 제어할 디자인 영역과의 연결
    </script>
</body>
</html>
