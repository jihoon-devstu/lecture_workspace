<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        #app{
            width: 1600px;
            height: 800px;
            margin: auto;
        }
        #content{
            width: 100%;
            height: 750px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="content">
            <table width="100%" border="1px">
                <thead>
                    <tr>
                        <th>약수터명</th>
                        <th>특이성분</th>
                        <th>경도</th>
                        <th>위도</th>
                        <th>수질평가</th>
                        <th>수질특성</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="mineral in mineralList">
                        <td>{{mineral.title}}</td>
                        <td>{{mineral.ingredient}}</td>
                        <td>{{mineral.posx}}</td>
                        <td>{{mineral.posy}}</td>
                        <td>{{mineral.waterBase}}</td>
                        <td>{{mineral.waterType}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const {createApp, reactive, ref} = Vue;
        createApp({
            setup(){
                const mineralList = reactive([]); //바인딩 배열

                const getList=()=>{
                    $.ajax({
                        url:"http://192.168.60.40:8888/minerals",
                        method:"GET",
                        success:result=>{
                            mineralList.splice(0);
                            result.forEach(item => {
                                mineralList.push(item);
                            });
                        },
                        err:err=>{
                            console.log(err);
                        }
                    });
                }


                getList();
                return{mineralList,getList}
            }
        }).mount("#app");
    </script>
</body>
</html>
