<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        #app{
            width: 1600px;
            height: 800px;
            margin: auto;
        }
        #content{
            width: 100%;
            height: 750px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="content">
            <table width="100%" border="1px">
                <thead>
                    <tr>
                        <th>시군명</th>
                        <th>사업장명</th>
                        <th>영업상태</th>
                        <th>소재지도로명주소</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="cstore in cstoreList">
                        <td>{{cstore.SIGUN_NM}}</td>
                        <td>{{cstore.BIZPLC_NM}}</td>
                        <td>{{cstore.BSN_STATE_NM}}</td>
                        <td>{{cstore.REFINE_ROADNM_ADDR}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const {createApp, reactive, ref} = Vue;
        createApp({
            setup(){
                const cstoreList = reactive([]); //바인딩 배열

                const getList=()=>{
                    $.ajax({
                        url:"http://192.168.60.40:8888/cstores",
                        method:"GET",
                        success:result=>{
                            cstoreList.splice(0);
                            result.forEach(item => {
                                cstoreList.push(item);
                            });
                        },
                        err:err=>{
                            console.log(err);
                        }
                    });
                }


                getList();
                return{cstoreList,getList}
            }
        }).mount("#app");
    </script>
</body>
</html>
