<script type="text/javascript">
	/*
		1. 쿠키란 (cookie) 브라우저에 저장되는 작은 규모의 데이터
		2. 내장db 차이점 있나?
				브라우저 내장 db : 용량 제한이 없음
				쿠키 : 4kb 용량을 가질 수 있으므로 db용도로 부적합
		3. 쿠키를 로컬상 브라우저의 저장용도로 생각하면 안되는 이유?
				쿠키는 서버에 요청 시 개발자의 의도와 상관없이 무조건 전송되어버린다.
				즉 http 요청 시 무조건 함께 전달됨
				따라서 너무 많은 쿠키를 저장할 경우 네트워크 데이터량이 증가됨.
		4. 쿠키의 생명력
			1) 세션 쿠키(session cookie)
				- 브라우저의 메모리에 생성 , 따라서 브라우저를 끌 때 까지는 유지. 그래서 세션 쿠키
				- 즉 세션이 유지될 때 까지 살아있음.
			2) 영속 쿠키(persistent cookie)
				- 브라우저가 사용하는 디스크의 스토리지에 저장. (예 - 가끔 쿠키 지우기 시도할 때 경험.)
	*/
	
	//쿠키 생성 함수 정의
	//setCookie (name-쿠키명 , value - 쿠키값 , days - 유효기간)
	function setCooke(name,value,min){
		let date = new Date();
		date.setTime(date.getTime()+(1000*60*min)); //밀리 세컨드를 기본으로 하므로,,,
		//쿠키는 브라우저와 서버와의 통신을 통해 주고 받으므로, 한글 , 특수문자 등이 섞여 있을 때 깨지지 않고 저장되어야 함.
		
		//lunch = chicken;expires=
		let limit = date.toUTCString(); //쿠키의 유효 기간은 반드시 UTC라는 세계 표준시 문자열 형식으로 표현.
		//예 ) "Tue 10 Sep 2025 12:47:25 GMT"
		document.cookie=name + "="+encodeURIComponent(value)+"; expires="+limit+"; path=/";
	}

</script>
