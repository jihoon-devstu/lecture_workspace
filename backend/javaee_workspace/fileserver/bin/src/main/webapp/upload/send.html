<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	
$(()=>{
	//누구를 , 어떻게()
	$("button").click(()=>{
		//HTTP 전송을 위해 필요한 정보
		$("form").attr("method", "post"); // Get , Post 방식
		$("form").attr("action", "/upload/regist"); //서버에 누구에게 요청 (html , js, jsp, 서블릿)
		$("form").submit();
	});
});

</script>


</head>
<body>

	<form>
		<input type="text" placeholder="제목 입력">
		<input type="file">
		<button>전송</button>
	</form>
	
</body>
</html>
