<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 페이지를 수직 중앙에 정렬하기 위한 스타일 */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<main class="login-form">
    <form id="form">
        <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>

        <!--에러 메세지 출력-->
        <div id="error-message" class="alert alert-danger text-center" style="display: none;"></div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="memberId" name="username" placeholder="아이디" required autofocus>
            <label for="memberId">아이디</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="memberPwd" name="password" placeholder="비밀번호" required>
            <label for="memberPwd">비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="button" id="bt_login">로그인</button>
        <button class="w-100 btn btn-lg btn-info" type="button" id="bt_access">정보접근</button>
    </form>
</main>

<script>

/*    $("#bt_login").click(()=>{
        $("form").attr({
            action: "/member/login",
            method: "POST"
        });
        $("form").submit();
    });*/


    $("#bt_login").click(()=>{
        $.ajax({
            url:"/member/login",
            method:"POST",
            data:$("form").serialize(),
            success:data=>{
                console.log(data);
                //AccessToken 꺼내서 보관해놓아야함
                localStorage.setItem("accessToken",data.accessToken);
            },
            error:xhr=>{
                console.log(xhr.status," , ",xhr.responseText);
            }
        });
    });

    $("#bt_access").click(()=>{
        $.ajax({
            url:"/member/mypage",
            method:"GET",
            headers:{
                "Authorization":"Bearer "+localStorage.getItem("accessToken"),
            },
            success:result=>{
                console.log(result);
            },
            error:xr=>{
                console.log(xr.status," , ",xr.responseText);
            }
        });
    });

</script>
</body>
</html>
