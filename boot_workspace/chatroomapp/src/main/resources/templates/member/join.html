<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 페이지를 수직 중앙에 정렬하기 위한 스타일 (로그인 폼과 동일) */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .register-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<main class="register-form">
    <form th:action="@{/register}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">회원가입</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required autofocus>
            <label for="username">아이디</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            <label for="password">비밀번호</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="이름" required>
            <label for="name">이름</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
            <label for="email">이메일</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">가입하기</button>

        <p class="mt-4 text-center">
            <a th:href="@{/member/loginform}">이미 계정이 있으신가요? 로그인</a>
        </p>

    </form>
</main>

</body>
</html>
