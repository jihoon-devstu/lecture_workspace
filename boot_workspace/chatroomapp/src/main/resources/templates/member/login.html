<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 페이지를 수직 중앙에 정렬하기 위한 스타일 */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<main class="login-form">
    <form th:action="@{/member/login}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>

        <!--에러 메세지 출력-->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id" name="id" placeholder="아이디" required autofocus>
            <label for="id">아이디</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            <label for="password">비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="bt_login">로그인</button>
        <a th:href="@{/member/joinform}" class="w-100 btn btn-lg btn-secondary mt-3">회원가입</a>

    </form>
</main>

</body>
</html>
