<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/admin/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/admin/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/admin/plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/admin/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav th:replace="~{/admin/fragments/top_link :: top_link_fragment}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{/admin/fragments/side_navi :: side_navi_fragment}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div id="app">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:replace="~{/admin/fragments/dashboard :: dashboard_fragment}"></div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!--등록폼 시작-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" v-if="isOnAir">live On</h3>
                                <h3 class="card-title" v-else>live Off</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="form">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:value="${product.store.storeName}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:value="${product.productName}" >
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" th:value="${product.price}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:value="${product.brand}">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name = "store.storeId" id="store_id" th:value="${product.store.storeId}">
                                        <input type="hidden" class="form-control" id = "product_id" th:value="${product.productId}">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary" id="bt_update">수정</button>
                                    <button type="button" class="btn btn-info" id="bt_liveStart" @click="connect()">라이브시작</button>
                                    <button type="button" class="btn btn-info" id="bt_liveEnd">라이브종료</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--등록폼 끝-->

                <!--채팅폼 시작-->
                <div class="row" v-if="isOnAir">
                    <div class="col-md-3">
                        <!--채팅 참여자 목록 시작 -->
                        <textarea class="form-control" style="height: 300px">{{users.join("\n")}}</textarea>
                        <!--채팅 참여자 목록 끝-->
                    </div>
                    <div class="col-md-9">
                        <div class="card card-primary">
                            <div class="card-body">
                                <div class="form-group">
                                    <textarea class="form-control" style="height: 250px">{{messages.join("\n")}}</textarea>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" id="user_id" th:value="${session.store.businessId}">
                                    <input type="text" class="form-control" placeholder="채팅 메시지 입력"  v-model="message" @keydown.enter="sendMessage()">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary" id="bt_send">메시지 전송</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--채팅폼 끝-->

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    </div>
    <!-- /.content-wrapper -->
        <footer th:replace="~{/admin/fragments/footer :: footer_fragment}"></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
<!-- jQuery -->
<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/admin/plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/admin/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/admin/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/admin/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/admin/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/admin/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/admin/plugins/moment/moment.min.js"></script>
<script src="/admin/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/admin/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/admin/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/admin/dist/js/pages/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const{createApp , ref , reactive} = Vue;
    createApp({
        setup(){
            const isOnAir=ref(false);
            const users=ref([]); //서버에서 보내온 메시지 배열
            const messages=ref([]);
            const message = ref("");

            let stompClient = null;

            //웹 소켓 서버 접속
            const connect=()=>{
                const webSocket = new WebSocket("ws://localhost:9999/ws");
                stompClient = Stomp.over(webSocket);

                //STOMP와 서버 연결
                stompClient.connect({},()=>{
                    //접속이 성공되면 할 작업들...
                    isOnAir.value=true;

                    //원하는 구독 요청
                    stompClient.subscribe("/topic/users",(msg)=>{
                        console.log("서버가 보낸 방 참여자는 "+msg.body);
                        users.value = JSON.parse(msg.body);
                    });

                    //서버의 메시지 구독 요청
                    stompClient.subscribe("/topic/messages",(msg)=>{
                        const chatMessage = JSON.parse(msg.body);
                        messages.value.push(chatMessage.sender + " : " + chatMessage.content);
                    });


                    //접속했음을 알리고 (방송 시작 알림)
                    stompClient.send("/app/connect",{},JSON.stringify({
                        senderType : "store",
                        content : $("#product_id").val()
                    }));

                })

            }

            const sendMessage=()=>{
                //메시지 입력을 하면 , 서버에 전송
                if(message.value.trim()){
                    stompClient.send("/app/chat.send",{},JSON.stringify({
                        sender : $("#user_id").val(),
                        content : message.value
                    }));
                    message.value = "";
                }
            }




            return {
                //변수
                isOnAir,
                users,
                messages,
                message,

                //메써드
                connect,
                sendMessage
            }
        }
    }).mount("#app");


</script>


</body>
</html>
