<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 400px;
            height: 550px;
            margin: auto;
        }
        #content{
            width: 100%;
            height: 250px;
            background-color: bisque;
            text-align: center;
            font-size: 100px;
            font-weight: bold;
            line-height: 200px;
        }
        #input_area{
            width: 100%;
            height: 100px;
            background-color: aqua;
            text-align: center;
        }
        #input_area input{
            width: 97%;
            height: 97%;
            border-radius: 10px;
            border: 0px;
            font-size: 85px;
            text-align: center;
        }
        #feedback{
            width: 100%;
            height: 100px;
            background-color: violet;
            font-size: 50px;
            text-align: center;
            color: red;
        }
        #score{
            width: 100%;
            height: 100px;
            background-color: yellow;
            font-size: 50px;
            text-align: center;
        }
    </style>
    <script src="../lib/common.js"></script>

    <script>
        let wordList = [
            "제드",
            "르블랑",
            "아칼리",
            "제이스",
            "루시안",
            "카타리나",
            "비에고",
            "리신",
            "사미라",
            "요네"
        ];

        let content;
        let input;
        let feedback;
        let score;
        let n=0;
        let s=0;

        //점수를 출력하는 함수
        function printScore(){
            score.innerText="score :"+s;
        }

        //단어를 출력하는 함수
        function printWord(){
            if(n<=wordList.length-1){
                content.innerText=wordList[n];
            }else{
                content.innerText="game over";
            }

        }

        function next(){
            n+=1;
            printWord();

        }
        //초기화 함수
        function init(){
            content=document.getElementById("content");
            input=document.querySelector("#input_area input");
            feedback=document.getElementById("feedback");
            score=document.getElementById("score");

            //텍스트 박스에 키보드 이벤트 연결
            input.addEventListener("keyup",function(e){
                if(e.keyCode==13){
                    if(content.innerText==input.value){
                        s+=10;
                        feedback.innerText="O";
                        printScore();
                        next();

                    }else{
                        s-=10;
                        feedback.innerText="X";
                        printScore();
                    }
                    input.value="";
                }
            })

            printWord();
        }

        addEventListener("load",function(){
            init();

        })


    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="content"></div>
        <div id="input_area">
            <input type="text">
        </div>
        <div id="feedback"></div>
        <div id="score"></div>
    </div>


</body>
</html>
