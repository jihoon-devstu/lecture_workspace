<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{margin: 0px;}

        #rect{
            height: 150px;
            background-color: red;
            position: relative;
            border-radius: 5px;
            left: -5px;
            
        }

    </style>

    <script>
       let rect;
       let a = 0.1;
       let targetW = 400;
       
       //프로그램 가동과 동시에 하고싶은 작업을 하는 함수영역
        function init(){
            rect = document.getElementById("rect");
            rect.style.width=30+"px";
        }

        function setLength(){
            //감속도 공식을 꼭 left에만 적용하는게 아니라 , 물리적 크기
            //위치 등 붙일 수 있는건 다 가능함.
            //나의 너비 = 현재 내 너비 + 비율계수*(목표너비 - 현재내너비)
            rect.style.width=parseFloat(rect.style.width)+a*(targetW - parseFloat(rect.style.width))+"px";
            
        }

        function gameLoop(){
            //길이를 조절하는 함수를 끝없이 호출
            setLength();
        }

        window.addEventListener("load",function(){
            init();
            //이 시점은 rect를 얻어온 이후 시점이므로..제어하기 위해..
            rect.addEventListener("mouseover",function(){
                targetW = 400;
            });
            rect.addEventListener("mouseout",function(){
                targetW = 30;
            });
            
            setInterval("gameLoop()",10);
            
        });
    </script>
</head>
<body>


    <div id="rect">

    </div>
    
</body>
</html>
