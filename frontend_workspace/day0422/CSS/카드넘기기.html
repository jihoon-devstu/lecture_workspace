<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*a 태그를 버튼 처럼 보이게 만들기*/

        a{
            background-color: red;
            /*인라인 속성은 유지하여, 다른 태그 요소와 공존이 가능*/
            display: inline-block;
            width: 150px;
            height: 70px;
            border-radius: 10px;
            line-height: 70px;
            text-align: center;
            text-decoration: none;
            color: yellow;
        }

        a:hover{
            background-color: orange;
        }
    </style>

    <script>
        //현재 보고 있는 카드의 다음 사진이 나오도록 src를 교체하자
       let n=1;
        function next(){
            n++;
            let img = document.querySelector("#card");
            let path = (n%5==0)? "../../images/card/joker.jpg" : "../../images/card/h" + n + ".jpg";
            img.src = path;

        }

    </script>


</head>
<body>

<a href="javascript:next()">다음카드</a>

    <div>
        <img id="card" src="../../images/card/h1.jpg">

    </div>
    
</body>
</html>
