<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function init(){
        let box=document.getElementById("box");
        box.innerText="구지훈";
        }
    </script>
</head>
<body onLoad="init()">
    
    <div id="box"></div>
    
    <button ondblclick="alert()" onMouseOver="alert('올렸어?')" onMouseout="alert('내렸어?')">저를 클릭하세요</button>

    <select onchange="alert('다른것으로 바꿨어?')">

        <!--option 사이의 텍스트는 유저가 보게되는 디자인적 텍스트에 불과하며
            실제 서버에 전송할 데이터는 value 속성에 넣어야 함-->

        <option value="google">google</option>
        <option value="naver">naver</option>
        <option value="daum">daum</option>
    </select>

        <!--주의, 오해 없기 !! 
            onChange 이벤트 핸들러는 기존의 값이 바뀌는 상황을 잡아내는 이벤트 핸들러이기 때문에
            꼭 select박스에만 사용할 수 있는게 아님-->

    <input type="text" onchange="alert('다른값을 넣었네?')">

</body>
</html>
