<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: yellow;
            margin: auto;
            position: relative; /*이 속성은 자식인 img 때문에 부여한 것임*/
            overflow:hidden; /*영역을 벗어나는 경우, 안보이게 처리.*/
        }
        /*주의 !! 포지션을 적용할때는 부모를 포함하여, 조상 중 단 하나라도 
        relative or absolute가 적용되어 있어야 위치가 깨지지 않음.
        굳이 이유를 알자면, 포지션에는 기준이 있어야 하기 때문에.*/
        img{
            position: absolute; 
            /*부모인 wrapper를 기준으로 위치시킬거야 */
            left: 50px;
            top: 100px;
        }


    </style>

</head>
<body>
    
    <div id="wrapper">
        <img src="../../images/mario.jpg" style="width: 50px;"alt="">
    </div>

</body>
</html>
