<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #wrapper{
            width: 900px;
            height: 600px;
            margin: auto;

        }

        #asside{
            width: 100px;
            height: 100%;
            float: left;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #section{
            width: 800px;
            height: 100%;
            float: left;
            position: relative; /*나의 자식중 하나라도 absolute , relative가 적용되어 있으면 
            부모인 내가 기준을 마련해야 하므로 absolute나 relative중에 적어도 하나는 적용이 되어있어야함.*/

        }

        #section img{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #dark{
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0.8;
            /*부모인 section 기준으로 위치를 결정하는 absolute로 지정*/

        }

    </style>

    <script>
        let flag = false
        let dark = false
        function onOff(){

            flag = !flag;
            let img = document.querySelector("img");
            let light =(flag)? "on" : "off" ;
            img.src="../../images/light/switch_"+light+".png";

            dark = !dark;
            let opacity = document.querySelector("#dark");
            let a = (dark)?  0 : 0.8;
            document.querySelector("#dark").style.opacity=a;
        }


    </script>
</head>
<body>

    <div id="wrapper">

        <div id="asside">
            <img src="../../images/light/switch_off.png" alt="" onclick="onOff()">
        </div>

        <div id="section">

            <img id="room" src="../../images/light/room.jpg" alt="">
            <div id="dark"></div>

        </div>

    </div>

    
</body>
</html>
