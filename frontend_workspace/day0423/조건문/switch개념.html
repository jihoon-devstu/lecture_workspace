<script>
    /*switch ~ case 문 : else~if 와 목적이 동일*/

    let bd=prompt("혈액형을 입력하세요");

    switch(bd) { // (소괄호) 안에 올수있는 데이터 문자,숫자,논리값
                // break는 else~if문에서의 else 역할 즉 조건에 해당하지 않는 이외의 경우.
                //오해 않기!! - switch문이 else~if문을 완전히 대체할수는 없다
                //왜?? case에 올 수 있는 코드는 오직 문자,숫자,논리값 같은 상수만 올 수 있으므로.
                

        case "A" : document.write("세심한 분이죠");break;
        case "B" : document.write("고집쎈 분이죠");break;
        case "AB" : document.write("엉뚱한 매력");break;
        case "O" : document.write("사교성 좋은분");break;
        // case에 지정된 조건 외의 모든 경우~~ 통틀어서 else if문의 제일 마지막
        // 단독 else를 의미
        default:document.write("입력한 혈액형이 지원하지 않습니다");

    }


</script>
