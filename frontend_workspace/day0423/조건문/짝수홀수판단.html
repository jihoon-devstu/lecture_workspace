<script>
    let n = 3;
    /*
        조건 판단 대상이 단 2가지로 분류되는 경우는
        if ~else문으로 처리 , 또한 if~else 대안으로 삼항연산자를 고려해볼 수 있음. 
        if~else vs 삼항연산자
        조건문은 조건에 따른 로직(코드 블럭)을 다루지만 , 삼항연산잔느 조건에 따른 데이터의 선택.
        조건문이 훨씬 많은 것을 처리할 수 있다.
    */
    if(n%2==0){ //짝수라면
    console.log("짝수입니다");
    }
    else
    {
    console.log("홀수입니다");
    }

</script>
