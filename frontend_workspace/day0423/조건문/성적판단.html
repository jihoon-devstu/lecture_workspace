<script>

    /*
    1) 판단 대상이 단일한 조건일 경우 , if 문 단독
    2) 판단 대상이 2가지만으로 분류될 때는 if~else 혹은 삼항연산자
    3) 판단 대상이 여러가지일 경우엔 else ~ if
    */

    let score = prompt("당신의 점수를 입력하세요");

    if(score>=90) {   
         document.write("A학점")
    }
    else if(score >=80) {
        document.write("B학점")
    }
    else if(score >=70 ) {
        document.write("C학점")
    }
    else if(score >=60) {
        document.write("D학점")
    }
    else {
        document.write("F학점")
    }


</script>
