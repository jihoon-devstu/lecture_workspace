<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    
        function showInput(){
           let n = prompt("과일을 선택하세요 \n 1.사과 2.바나나 3.블루베리 4.키위 5.망고");
           let img = document.querySelector("img");
            
           //else if 문으로 처리
           if(n==1){
            
            img.src="../images/fruit/apple.png"
            }else if(n==2){
            img.src="../images/fruit/banana.png"
            }else if(n==3){
            img.src="../images/fruit/blueberry.png"
            }else if(n==4){
            img.src="../images/fruit/kiwi.png"
            }else if(n==5){
            img.src="../images/fruit/mango.png"
            }else{
                alert("1~5사이의 과일만 선택하세요");
            }

            //switch 문으로 처리

    }

</script>

</head>
<body>

    <button onClick="showInput()">프롬프트 띄우기</button>
