<script>

    let fruit = ["peach","apple","banana"]; // 선언과 동시에 값 할당, 암시적으로 new Array()를 선언했음을 인정해줌.
    let car = ["porsche","ferrari","lamborghini"];
    let food=["제육","햄버거","돈까스"];

    let box = []; // 값을 할당하지 않은 채로 선언한 배열
    box.push(fruit);
    box.push(car);
    box.push(food);

        for(let n=0;n<box.length;n++){
            for(let i=0;i<box.length;i++){
                document.write(box[n][i]);
                document.write(" ");
            }
            document.write("<br>");
        }

</script>
