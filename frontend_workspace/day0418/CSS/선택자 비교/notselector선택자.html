<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 누군가를 제외 시킬 때, not selector 사용*/

    li:not(.active){ /* active가 아닌 것들*/
        color: red;
    }
</style>

</head>
<body>


    <ol>
        <li class="active">난 활성 자식</li>
        <li>난 비활성 자식</li>
        <li>난 비활성 자식</li>
    </ol>


</body>
</html>
