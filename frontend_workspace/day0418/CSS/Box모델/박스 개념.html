<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        /*모든 태그 요소는 디폴트가 안보이게 되어있음.
          따라서 시각적으로 보이려면 각종 스타일을 부여해야 한다.*/
          #box{
            background-color: yellow;
            width: 200px;
            height: 200px;
            padding-left: 30px; /*좌측 경계로 부터 30픽셀 여백을 둠*/
            padding-top: 50px;
          }
    </style>

    <style>
        #box2{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 50px;
        }
    </style>



<body>
    
    <!--division의 약자인 div 는 웹페이지의 화면분할에 사용되는 아주 아주 중요-->

    <div id="box">난 내용</div>
    <div id="box2">난 내용</div>
</body>
</html>
