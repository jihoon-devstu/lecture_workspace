<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: gray;
            width: 50px;
            height: 50px;

        }
        /* 선택자 자리에 점. 을 찍으면, 나만의 스타일을 정의한다는 뜻이고
           이러한 방법을 가리켜 클래스 정의라 한다. 
           왜쓰나? -> 재사용 가능성이 높은 스타일에 대해 정의할 때.*/
        .box{
            background-color: yellow;

        }
    </style>

</head>
<body>
    
    <div class="box">박스1</div>
    <div>박스2</div>
    <div>박스3</div>


</body>
</html>
