<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p::first-line{
            /*브라우저의 크기에 따라서, 첫 라인은 변경될 수 있음*/
            color: red;
            font-weight: bold;
        }

        p::selection{
            /*드래그하여 텍스트를 선택할 때 선택 영역을 지정할 수 있음*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit</p>
</body>
</html>
