<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/Bullet.js"></script>
    <script>
        let bulletArray=[]; //다수의 총알을 보관할 전역변수
        let colorArray=["red","orange","yellow","green","blue","navy","purple"];
        //y축의 값을 0~800 사이의 랜덤한 값으로 대체하기

        function fire(){
            //7가지 색상중 , 랜덤한 색상을 추출하는게 먼저임.
            //아래의 랜덤한 숫자는 컬러어레이의 길이를 넘어서지 못하고 , 최대 정수값은 6까지 반환
            let n = parseInt(Math.random()*colorArray.length);
            let y = parseInt(Math.random()*801);

            let bullet = new Bullet(colorArray[n],y);
            bulletArray.push(bullet); //생성된 총알을 배열에 추가
        }
        
        function gameLoop(){
            //화면에 등장한 모든 총알을 대상으로 움직임 메서드를 호출!
            //만약 배열에 아무런 요소가 없을 경우 , for문이 돌지 않기 때문에
            //undefined에 의한 에러 발생 방지.
            for(i=0;i<bulletArray.length;i++){
                let bullet = bulletArray[i];
                bullet.move();
            }

        }

        addEventListener("load",function(){
            let bt = document.querySelector("button");

            bt.addEventListener("click",function(){
                fire();
            });

            setInterval(gameLoop, 10);
        });

    </script>
</head>
<body>
    <button>발사</button>
    
</body>
</html>
