<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/Rect.js"></script>

    <script>
        let rectArray = [];
        let width = 50; //막대 하나당 너비
        let height = 400; //막대 하나당 높이
        let count=10; //생성하고픈 막대 수
        let colorArray = ["red","orange","yellow","green","blue","navy","purple"];

        //원하는 수 만큼의 막대를 만들어서 부모에 부착하되 , 부모의 크기는 결정된 것이 아니라
        //자식의 크기와 수에 비례하여 결정하자. (동적으로 부여하자)
        //JavaScript 언어는 함수를 일급시민(first-class citizen) 취급
        //컴퓨터 공학에서 일급시민이란 어떤 대상을 일반 데이터처럼 취급할 수 있음을 말함.
        //즉, 자바스크립트는 함수를 변수에 담거나 , 함수를 매개변수 전달하거나
        //함수를 리턴도 할 수 있음.
        //function test (){}  함수선언문
        //let test = function(){} 함수표현식 
        //let test = () => {} 함수 표현식의 변형 , 화살표 함수
        //화살표 함수 내에서의 this는 상위스코프(영역) 을 가리킴.

        let test =() =>{console.log("나 호출했어?",this)}

        let init = function(){ 

            let wrapper = document.createElement("div");
            wrapper.style.width=width*count+"px";
            wrapper.style.height=height+"px";
            wrapper.style.margin="auto";
            wrapper.style.background="lightgray";
            wrapper.style.position="relative";
            wrapper.style.transform="scaleX(-1)";
            document.body.appendChild(wrapper);

            for(let i=0;i<count;i++){
                //10개에 대해서 모두 다른 색을 구해야 하므로, 랜덤은 for문 내에서 작성
                let c = parseInt(Math.random()*colorArray.length);
                new Rect(wrapper,i*width,0,width,height,colorArray[c]);
            }
        }


        addEventListener("load",function(){
            init();
        })
    </script>

</head>
<body>
</body>
</html>
