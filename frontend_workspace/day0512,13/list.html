        function printTable(){

            let tag="<table wtidh = '100%' border = '1px' >";
                    tag+="<tr>"
                        tag+="<td>No</td>"
                        tag+=`<td>상호명</td>`
                        tag+=`<td>전화번호</td>`
                        tag+=`<td>위도,경도</td>`
                        tag+=`<td>대표사진</td>`
                    tag+="</tr>"

            let n = window.opener.storeList.length;

                    for (let i=0;i<n;i++){
                        let storeL = window.opener.storeList[i];
                        tag+="<tr>"
                            tag+=`<td>${n--}</td>`
                            tag+=`<td>${storeL.store_name}</td>`
                            tag+=`<td>${storeL.tel}</td>`
                            tag+=`<td>${storeL.pos}</td>`
                            tag+=`<td>대표사진</td>`
                        tag+="</tr>"
                    }
    
                tag += "</table>";

            document.body.innerHTML=tag;

        }
        addEventListener("load", function(){
            printTable();
        })
    </script>
