<html lang="en">

<script>
 let a = 1
 let b = 1
 function plus(){
    a++;
    console.log("카운트="+a);
 }
function minus(){
    b--;
    console.log("카운트="+b);
}

</script>
<body>
    <button onclick="plus()">증가</button>
    <button onclick="minus()">감소</button>

</body>
</html>
