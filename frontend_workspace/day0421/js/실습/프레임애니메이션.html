<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let n =1; // 브라우저가 종료될 때 까지 생명력을 가지므로 , 값을 누적시킬 수 있다.
        
        //버튼을 누를때마다, 현재 보고있는 이미지의 이름끝자리 숫자를 증가시켜보자.
        function next(){
            n++;
            // html 문서내의 이미지가 보유한 src 속성의 값을 내가 원하는 경로로 교체
            document.querySelector("img").src="../../../images/hero/image ("+n+").png";
        }
    </script>
</head>
<body>


    <button onclick="next()">다음 컷</button>
    <img src="../../../images/hero/image (1).png" alt="">



</body>
</html>
